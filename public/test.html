  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
      <script>
          (async () => {
            const stations = '04097500';
            const dataUrl = (`https://usgs-gage.firebaseapp.com/usgs-data-live/st-joseph-basin/${stations}`);
            
            const dataSetup = async(url) => {
                const rawData = await fetch(url);
                const data = await rawData.json();
                return data;
            }
            
            const dataDisplay = async(data) => {
                console.log(data);
            } 

            const data = await dataSetup(dataUrl);
            await dataDisplay(data);

          })();

      </script>
      
  </body>
  </html>
